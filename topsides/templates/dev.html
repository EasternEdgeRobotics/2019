<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Development</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" type="text/css"  />
  <link rel="stylesheet" href="{{url_for('static', filename='css/dev.css')}}" type="text/css"  />

  <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/EER2019.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/NotificationHandler.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/dev.js')}}" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      // Handle textarea input
      $("#devform").submit(function( event ) {
        var inputValue = $("#message").val();
        event.preventDefault();
        getDevInput(inputValue)
      });
    });
  </script>
</head>
<body>
  <div class="column">
  <form id="devform">
    <textarea id="message" name="message" rows="30" cols="100" placeholder="Any message here will be sent to the server to be stored in a variable and printed for testing purposes."></textarea>
    <br />
    <br />
    <input type="submit" class="button">
  </form>
  <br/>
  <div class="eer-logo-img footer"></div>
  <div class="notification snackbar" id='notification'></div>
</div>
</body>
</html>
