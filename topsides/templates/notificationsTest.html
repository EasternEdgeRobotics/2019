<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" type="text/css"  />
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"  />

        <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename='js/EER2019.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename='js/NotificationHandler.js')}}" type="text/javascript"></script>
        <script>
            var NOTIFICATIONHANDLER;

            $(document).ready(function(){
                NOTIFICATIONHANDLER = new NotificationHandler();
                NOTIFICATIONHANDLER.addSnackbar("testGood");
                NOTIFICATIONHANDLER.start();
            });
            

            function f(){
                runPythonPOST("postNotification", null, function(){});
            }
        </script>
    </head>
    <body>
        <div class="snackbar good" id="testGood"></div>
        <div class="snackbar warning" id="testWarn"></div>
        <div class="snackbar danger" id="testDang"></div>
        <div class="snackbar info"></div>
        <button onclick="openSnackbar('testGood', 'This is a test!');">Test Good</button>
        <button onclick="openSnackbar('testWarn', 'This is a test!');">Test Warning</button>
        <button onclick="openSnackbar('testDang', 'This is a test!', 3000,true);">Test Danger</button>

        <button onclick="f();">Send Notification</button>
    </body>
</html>
