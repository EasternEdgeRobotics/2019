
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Test</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" type="text/css" />

    <script src="{{url_for('static', filename='js/lib/jquery-3.4.1.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/lib/socket.io.slim.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/EER2019.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/NotificationHandler.js')}}" type="text/javascript"></script>
    <script>
        var NOTIFICATIONHANDLER = new NotificationHandler("testGood");

        function f(type) {
            runPythonPOST("notification/send", JSON.stringify({message: "This is a test notification. Hello World, how are you?", type: type}), function () {});
        }
    </script>
</head>

<body>
    <div class="snackbar hidden" id="testGood"></div>

    <button class="button" onclick="f('info');">Send Info</button>
    <button class="button" onclick="f('success');">Send Success</button>
    <button class="button" onclick="f('warning');">Send Warning</button>
    <button class="button" onclick="f('danger');">Send Danger</button>
</body>

</html>
